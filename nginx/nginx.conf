events{
}

http{
    include    conf/mime.types;
    server {
            listen 80;
            listen [::]:80;
            root /var/www;
            index index.html;
            location /api {
                    proxy_pass http://api-tree:8080;
            }
            location / {
                    try_files $uri $uri/ /index.html;
            }
    }
}