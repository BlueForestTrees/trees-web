Listen 80

NameVirtualHost *:80

<VirtualHost *:80>
        DocumentRoot /www/show
        ServerName www.histoires.xyz

        <Directory /www/show>
          Require all denied
        </Directory>

</VirtualHost>

<VirtualHost *:80>
        DocumentRoot /var/www
        ServerName www.blueforest.org
        ProxyPass "/api/" "http://trees-api:8080/api/"
</VirtualHost>