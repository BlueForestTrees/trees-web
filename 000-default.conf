Listen 80

NameVirtualHost *:80

<VirtualHost *:80>
        DocumentRoot /www/show
        ServerName www.histoires.xyz
        ServerAlias www.histoires.xyz
</VirtualHost>

<VirtualHost *:80>
        DocumentRoot /var/www
        ServerName www.blueforest.org
        ServerAlias www.blueforest.org
        ProxyPass "/api/" "http://trees-api:8080/api/"
</VirtualHost>